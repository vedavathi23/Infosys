
<div class="student-form">
<!-- 
      <button type="submit" class="btn btn-primary ml-auto" (click)="goBack()">Back<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg></button> -->
    <form [formGroup]="studentForm" (ngSubmit)="onSave()">
        <div class="form-check">
            <div class="row"> 
               <div class="col-md-6">
                <div>Subjects</div>
            <div *ngFor="let item of checkboxesDataList">
                <input type="checkbox" formControlName="label" class="form-check-input" [(ngModel)]="item.isChecked" name="model" (change)="changeSelection()">{{item.label}}
            </div>
            </div>
            <div class="col-md-6">
                <div>Duration</div>
            <div *ngFor="let item of durationDataList">
                <input type="checkbox" formControlName="month" class="form-check-input" [(ngModel)]="item.isCheckedDur" name="models" (change)="changeduration()">{{item.month}}
            </div>
          </div>
          </div>
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary" (click)="goBack()">Back<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg></button>
            <button type="submit" class="btn btn-primary">Save</button>
            
        </div>
          </div>
    </form>
    <p>{{data}}</p>
</div>
